<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Flappy Bird -JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
    <style>        
        canvas{
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }

        * {
            margin:0px;
            padding:0px;
            box-sizing:border-box;
        }
        .center {
            position:absolute;
            top:10%;
            left:10%;
            transform:translate(-50%,-50%);
        }
        .center button {
            padding:10px 20px;
            font-size:15px;
            font-weight:600;
            color:#222;
            background:#f5f5f5;
            border:none;
            outline:none;
            cursor:pointer;
            border-radius:5px;
        }
        .popup {
            position:absolute;
            top:-150%;
            left:50%;
            opacity:0;
            transform:translate(-50%,-50%) scale(1.25);
            width:380px;
            padding:20px 30px;
            background:#fff;
            box-shadow:2px 2px 5px 5px rgba(0,0,0,0.15);
            border-radius:10px;
            transition:top 0ms ease-in-out 200ms,
                    opacity 200ms ease-in-out 0ms,
                    transform 200ms ease-in-out 0ms; 
        }
        .popup.active {
            top:50%;
            opacity:1;
            transform:translate(-50%,-50%) scale(1);
            transition:top 0ms ease-in-out 0ms,
                    opacity 200ms ease-in-out 0ms,
                    transform 200ms ease-in-out 0ms;
        }
        .popup .close-btn {
            position:absolute;
            top:10px;
            right:10px;
            width:15px;
            height:15px;
            background:#888;
            color:#eee;
            text-align:center;
            line-height:15px;
            border-radius:15px;
            cursor:pointer;
        }
        .popup .form h2 {
            text-align:center;
            color:#222;
            margin:10px 0px 20px;
            font-size:25px;
        }
        .popup .form .form-element {
            margin:15px 0px;
        }
        .popup .form .form-element label {
            font-size:14px;
            color:#222;
        }
        #email {
            margin-top:5px;
            display:block;
            width:100%;
            padding:10px;
            outline:none;
            border:1px solid #aaa;
            border-radius:5px;
        }
        .popup .form .form-element button {
            width:100%;
            height:40px;
            border:none;
            outline:none;
            font-size:16px;
            background:#222;
            color:#f5f5f5;
            border-radius:10px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="center">
        <button id="show-login">Submit score</button>
      </div>
      <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Submit score</h2>
            <form action="https://formspree.io/f/xrgrqqep"
            method="POST" target="_blank">
                <div class="form-element">
                    <label for="email">Your e-mail</label>
                    <input id="email" type="email" name="_replyto" placeholder="example@email.com">
                </div>
                <textarea id="message" name="message" hidden></textarea>
                <div class="form-element">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
      </div>

    <canvas id="bird" width="320" height="480"></canvas>

    <script src="game.js"></script>
</body>
</html>
