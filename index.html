<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/logo_black.png"/>
    <title>Ideaverse</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
            background: rgb(2,0,36);
            background: linear-gradient(168deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 52%, rgba(0,129,255,1) 100%);
        }
        body{
            display: flex;
            flex-direction:column;
            justify-content: flex-start;
            /* background: rgb(2,0,36); */
            /* background: linear-gradient(168deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 52%, rgba(0,212,255,1) 100%); */
            margin-top: 25px;
            font-family: 'Odibee Sans', cursive;
        }
        .container{
            display: flex;
            flex-direction:row;
            justify-content: flex-start;
        }
        .container > .right-side > p{
            padding-top: 20px;
            padding-left: 25px;
            color: white;
            font-size: 3rem;
            font-weight: 100;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .right-side {
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #ideaverse {
            height: 600px;
            width: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        canvas{
            border: 10px solid #000;
            border-radius: 20px;
            margin-left: 30px;
            width:640px;
            height:960px;
        }
        
        * {
            margin:0px;
            padding:0px;
            box-sizing:border-box;
            
        }
        #logo_white{
            padding-bottom: 20px;
            padding-left: 20px;
            width:12%;
            height:auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .center {
            padding-left: 20px;
        }
        .center button {
            padding:10px 20px;
            font-size:15px;
            font-weight:600;
            color:#222;
            background:#f5f5f5;
            border:none;
            outline:none;
            cursor:pointer;
            border-radius:5px;
            background-image: linear-gradient(to right, #E55D87 0%, #5FC3E4  51%, #E55D87  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;          
            border-radius: 10px;
            display: block;
        }
        .center button:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
        .popup {
            position:absolute;
            top:-150%;
            left:50%;
            opacity:0;
            transform:translate(-50%,-50%) scale(1.25);
            width:380px;
            padding:20px 30px;
            background:#fff;
            box-shadow:2px 2px 5px 5px rgba(0,0,0,0.15);
            border-radius:10px;
            transition:top 0ms ease-in-out 200ms,
                    opacity 200ms ease-in-out 0ms,
                    transform 200ms ease-in-out 0ms; 
        }
        .popup.active {
            top:50%;
            opacity:1;
            transform:translate(-50%,-50%) scale(1);
            transition:top 0ms ease-in-out 0ms,
                    opacity 200ms ease-in-out 0ms,
                    transform 200ms ease-in-out 0ms;
            z-index: 2;
        }
        .popup .close-btn {
            position:absolute;
            top:10px;
            right:10px;
            width:15px;
            height:15px;
            background:#888;
            color:#eee;
            text-align:center;
            line-height:15px;
            border-radius:15px;
            cursor:pointer;
        }
        .popup .form form h2 {
            text-align:center;
            color:#222;
            margin:10px 0px 20px;
            font-size:25px;
        }
        .popup .form form .form-element {
            margin:15px 0px;
        }
        .popup .form form .form-element label {
            font-size:14px;
            color:#222;
        }
        #email {
            margin-top:5px;
            display:block;
            width:100%;
            padding:10px;
            outline:none;
            border:1px solid #aaa;
            border-radius:5px;
        }
        .popup .form form .form-element button {
            width:100%;
            height:40px;
            border:none;
            outline:none;
            font-size:16px;
            background:#222;
            color:#f5f5f5;
            border-radius:10px;
            cursor:pointer;
        }
        @media (max-width: 1680px){
            #ideaverse {
                height: 400px;
            }
        }
        @media (max-width: 1345px){
            #ideaverse {
                height: 400px;
            }
        }
        @media (max-width: 1345px){
            #ideaverse {
                height: 400px;
            }
        }
        @media (max-width: 930px){
            .container {
                flex-direction: column;
            }
        }
        @media (max-width: 450px){
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <button id="show-form">Submit score</button>
        </div>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Submit score</h2>
                <form action="https://formspree.io/f/xrgrqqep"
                method="POST" target="_blank">
                    <div class="form-element">
                        <label for="email">Your e-mail</label>
                        <input id="email" type="email" name="_replyto" placeholder="example@email.com">
                    </div>
                    <textarea id="message" name="message" hidden></textarea>
                    <div class="form-element">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <canvas id="bird" width="320" height="480"></canvas>
        <div class="right-side">
            <img id="logo_white" src="img/logo_white.png" alt="Ideaology logo"/>
            <p>Take the <span style="background: #00E5FF;
                background: -webkit-repeating-linear-gradient(to bottom right, #00E5FF 0%, #FF47F3 100%);
                background: -moz-repeating-linear-gradient(to bottom right, #00E5FF 0%, #FF47F3 100%);
                background: repeating-linear-gradient(to bottom right, #00E5FF 0%, #FF47F3 100%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                ">Ideabot</span> as far as you can without crashing his flying saucer. How far can you go?</p>
                <img id="ideaverse" src="img/ideaverse.png" alt="Ideaverse Ideaology"/>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
